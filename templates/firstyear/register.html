<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% block rform%}
<form method="POST">
    {% csrf_token %}
    <fieldset dir="rtl">

        <legend align=" right">تسجيل</legend>
        <p align="right" dir="rtl">
            <label>الاسم :
                <input name="Name"/>
            </label>
        </p>
        <p align="right" dir="rtl">
            <label>كلمة السر :
                <input name="password" type="password"/>
            </label>
        </p>
        <p align="right">
            <button type="submit">Submit</button>
        </p>
    </fieldset>
</form>
{% endblock rform%}
</body>
</html>
